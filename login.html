<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin: 10px;
      width: 200px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #00ff00;
      color: #000;
      border: none;
      cursor: pointer;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <input type="submit" value="Login">
    </form>
    <p id="errorMessage" class="error"></p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
    event.preventDefault();
    var encryptedUsername = "U2FsdGVkX18pH48aOmxhbmQ=";
    var encryptedPassword = "U2FsdGVkX19tQ1Q3eWpVV0tuUA==";

    var username = decrypt(encryptedUsername);
    var password = decrypt(encryptedPassword);

    var inputUsername = document.getElementById("username").value;
   var inputPassword = document.getElementById("password").value;

    if (inputUsername === username && inputPassword === password) {
     window.location.href = "home.html";
   } else {
     document.getElementById("errorMessage").textContent = "Invalid username or password.";
   }
  });

  function decrypt(encryptedString) {
    var key = "mySecretKey";
   var decryptedString = "";
   try {
     var bytes = CryptoJS.AES.decrypt(encryptedString, key);
      decryptedString = bytes.toString(CryptoJS.enc.Utf8);
    } catch (error) {
     console.error("Decryption failed:", error);
    }
   return decryptedString;
  }

  </script>
</body>

</html>
